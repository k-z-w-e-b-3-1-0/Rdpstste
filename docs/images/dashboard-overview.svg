<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <style>
      .title {
        font: 600 30px 'Noto Sans JP', 'Segoe UI', sans-serif;
        fill: #f1f5f9;
      }
      .subtitle {
        font: 400 18px 'Noto Sans JP', 'Segoe UI', sans-serif;
        fill: #cbd5f5;
      }
      .card-title {
        font: 500 16px 'Noto Sans JP', 'Segoe UI', sans-serif;
        fill: #e2e8f0;
      }
      .card-number {
        font: 600 28px 'Roboto Mono', 'Fira Mono', monospace;
        fill: #f8fafc;
      }
      .table-header {
        font: 600 15px 'Noto Sans JP', 'Segoe UI', sans-serif;
        fill: #a5b4fc;
      }
      .table-cell {
        font: 400 14px 'Noto Sans JP', 'Segoe UI', sans-serif;
        fill: #e2e8f0;
      }
      .badge-connected {
        fill: #16a34a;
      }
      .badge-disconnected {
        fill: #f97316;
      }
    </style>
  </defs>
  <rect width="960" height="540" rx="32" fill="url(#bg2)" />
  <text x="60" y="80" class="title">リモートデスクトップ監視ダッシュボード</text>
  <text x="60" y="112" class="subtitle">端末一覧、接続状況、Slack 通知などの主要 UI 構成</text>

  <!-- Summary cards -->
  <g transform="translate(60, 140)">
    <rect width="220" height="110" rx="18" fill="#1e3a8a" opacity="0.65" />
    <text x="24" y="38" class="card-title">登録端末</text>
    <text x="24" y="82" class="card-number">12</text>
  </g>
  <g transform="translate(300, 140)">
    <rect width="220" height="110" rx="18" fill="#14532d" opacity="0.7" />
    <text x="24" y="38" class="card-title">接続中</text>
    <text x="24" y="82" class="card-number">7</text>
  </g>
  <g transform="translate(540, 140)">
    <rect width="220" height="110" rx="18" fill="#7c2d12" opacity="0.7" />
    <text x="24" y="38" class="card-title">切断</text>
    <text x="24" y="82" class="card-number">5</text>
  </g>

  <!-- Table -->
  <g transform="translate(60, 270)">
    <rect width="840" height="210" rx="24" fill="#0f172a" opacity="0.55" />
    <g transform="translate(24, 40)">
      <text x="0" y="0" class="table-header">ホスト名</text>
      <text x="140" y="0" class="table-header">IP アドレス</text>
      <text x="260" y="0" class="table-header">ユーザー</text>
      <text x="360" y="0" class="table-header">接続元</text>
      <text x="480" y="0" class="table-header">遠隔制御</text>
      <text x="600" y="0" class="table-header">最終確認</text>
      <text x="740" y="0" class="table-header">操作</text>
    </g>

    <g transform="translate(24, 70)">
      <rect width="792" height="44" rx="10" fill="#1e293b" opacity="0.7" />
      <text x="14" y="28" class="table-cell">PC-01</text>
      <text x="154" y="28" class="table-cell">192.168.0.10</text>
      <text x="274" y="28" class="table-cell">tanaka</text>
      <text x="374" y="28" class="table-cell">corp-gw01</text>
      <g transform="translate(500, 12)">
        <rect width="92" height="22" rx="11" class="badge-connected" opacity="0.85" />
        <text x="46" y="17" text-anchor="middle" font-size="12" fill="#ecfdf5" font-family="'Noto Sans JP'">遠隔操作中</text>
      </g>
      <text x="604" y="28" class="table-cell">2分前</text>
      <g transform="translate(708, 10)">
        <rect width="78" height="26" rx="13" fill="#38bdf8" opacity="0.9" />
        <text x="39" y="18" text-anchor="middle" font-size="12" fill="#0f172a" font-family="'Noto Sans JP'">利用通知</text>
      </g>
    </g>

    <g transform="translate(24, 126)">
      <rect width="792" height="44" rx="10" fill="#1e293b" opacity="0.55" />
      <text x="14" y="28" class="table-cell">PC-05</text>
      <text x="154" y="28" class="table-cell">192.168.0.34</text>
      <text x="274" y="28" class="table-cell">suzuki</text>
      <text x="374" y="28" class="table-cell">-</text>
      <g transform="translate(500, 12)">
        <rect width="92" height="22" rx="11" class="badge-disconnected" opacity="0.85" />
        <text x="46" y="17" text-anchor="middle" font-size="12" fill="#fff7ed" font-family="'Noto Sans JP'">未判定</text>
      </g>
      <text x="604" y="28" class="table-cell">25分前</text>
      <g transform="translate(708, 10)">
        <rect width="78" height="26" rx="13" fill="#334155" opacity="0.9" />
        <text x="39" y="18" text-anchor="middle" font-size="12" fill="#e2e8f0" font-family="'Noto Sans JP'">詳細</text>
      </g>
    </g>
  </g>
</svg>
